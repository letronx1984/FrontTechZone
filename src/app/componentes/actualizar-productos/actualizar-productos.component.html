<div class="container mt-5 p-4 shadow rounded bg-white" style="max-width: 800px;">
  <ng-container *ngIf="mensaje">
    <div [ngClass]="{
        'alert': true,
        'alert-success': tipoMensaje == 'success',
        'alert-danger': tipoMensaje == 'error'
      }">
      {{ mensaje }}
    </div>
  </ng-container>

  <h3 class="mb-4 text-primary">Actualizar productos</h3>

  <form class="row g-3" (ngSubmit)="actualizarProducto()">
    <div class="col-md-4">
      <label for="cod_prod" class="form-label fw-semibold">Código</label>
      <input type="number" class="form-control" id="cod_prod" name="cod_prod"
             [(ngModel)]="producto.codprod" readonly>
    </div>

    <div class="col-md-8">
      <label for="nom_prod" class="form-label fw-semibold">Nombre del producto</label>
      <input type="text" class="form-control" id="nom_prod" name="nom_prod"
             [(ngModel)]="producto.nom_prod" required>
    </div>

    <div class="col-12">
      <label for="des_prod" class="form-label fw-semibold">Descripción</label>
      <textarea class="form-control" id="des_prod" name="des_prod" rows="2"
                [(ngModel)]="producto.des_prod"></textarea>
    </div>

    <div class="col-md-6">
      <label for="cod_cat" class="form-label fw-semibold">Categoría</label>
      <input type="number" class="form-control" id="cod_cat" name="cod_cat"
             [(ngModel)]="producto.cod_cat" required>
    </div>

    <div class="col-md-6">
      <label for="stock_prod" class="form-label fw-semibold">Stock</label>
      <input type="number" class="form-control" id="stock_prod" name="stock_prod"
             [(ngModel)]="producto.stock_prod" required>
    </div>

    <div class="col-md-6">
      <label for="precio_compra" class="form-label fw-semibold">Precio de compra</label>
      <input type="number" step="0.01" class="form-control" id="precio_compra" name="precio_compra"
             [(ngModel)]="producto.precio_compra" required>
    </div>

    <div class="col-md-6">
      <label for="cod_prov" class="form-label fw-semibold">Proveedor</label>
      <input type="number" class="form-control" id="cod_prov" name="cod_prov"
             [(ngModel)]="producto.cod_prov" required>
    </div>

    <div class="col-md-6">
      <label for="cod_marca" class="form-label fw-semibold">Marca</label>
      <input type="number" class="form-control" id="cod_marca" name="cod_marca"
             [(ngModel)]="producto.cod_marca" required>
    </div>

    <div class="col-12 d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary px-4">Actualizar</button>
    </div>
  </form>
</div>
