<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Nuevo Usuario</h2>
  
    <form (ngSubmit)="agregarUsuario()" #formUsuario="ngForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" name="nomUsu" [(ngModel)]="usuario.nomUsu" required class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" name="ape_usu" [(ngModel)]="usuario.ape_usu" required class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">DNI</label>
          <input type="text" name="dni_usu" [(ngModel)]="usuario.dni_usu" required pattern="^[0-9]{8}$" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" [(ngModel)]="usuario.email" required class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" name="telefono" [(ngModel)]="usuario.telefono" required pattern="^[0-9]{9}$" class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input type="text" name="direccion" [(ngModel)]="usuario.direccion" required class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Usuario</label>
          <input type="text" name="usuario" [(ngModel)]="usuario.usuario" required class="form-control" />
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" name="clave" [(ngModel)]="usuario.clave" required minlength="6" class="form-control" />
        </div>
  
        <select name="rol" [(ngModel)]="usuario.rol" required class="form-select">
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="ADMIN">ADMIN</option>
            <option value="CLIENTE">CLIENTE</option>
          </select>
          
      </div>
  
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Registrar</button>
      </div>
  
      <div *ngIf="mensaje" class="mt-3 alert" [ngClass]="{ 'alert-success': tipoMensaje === 'success', 'alert-danger': tipoMensaje === 'error' }">
        {{ mensaje }}
      </div>
    </form>
  </div>
