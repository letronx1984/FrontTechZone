<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold" style="background: linear-gradient(to right, #007bff, #00bcd4); -webkit-background-clip: text; color: transparent;">
      Catálogo
    </h2>
    <p class="text-muted">Explora nuestro Catálogo de productos</p>
    <hr class="w-50 mx-auto border-2 border-primary opacity-50" />
  </div>

  <div *ngIf="cargoTerminada">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let producto of productos">
        <div class="card shadow-lg border-0 rounded-4 h-100">
          <img [src]="'assets/productos/' + producto.codprod + '.jpg'" onerror="this.src='assets/productos/defecto.jpg'" class="card-img-top rounded-top-4" alt="{{ producto.nom_prod }}" style="width: 100%; height: 200px; object-fit: contain; object-position: center; background-color: #f8f9fa;">
          <div class="card-body text-center">
            <h5 class="card-title text-capitalize">{{ producto.nom_prod }}</h5>
            <p class="card-text fw-bold text-primary">{{ producto.precio_compra | currency:'USD':'symbol' }}</p>
            <button class="btn btn-outline-primary rounded-pill px-4" (click)="verDetalleProducto(producto.codprod)">
              <i class="fa-solid fa-eye me-2"></i> Ver Detalle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
