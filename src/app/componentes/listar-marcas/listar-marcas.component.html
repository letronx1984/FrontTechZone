<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold" style="background: linear-gradient(to right, #007bff, #00bcd4); -webkit-background-clip: text; color: transparent;">
      {{ titulo }}
    </h2>
    <p class="text-muted">Gestión completa de marcas registradas</p>
    <hr class="w-50 mx-auto border-2 border-primary opacity-50" />
  </div>

  <div *ngIf="cargoTerminada">
    <div class="p-3 bg-white shadow-lg rounded-4 border border-light">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="bg-primary text-white">
            <tr>
              <th class="text-center">Código</th>
              <th>Nombre</th>
              <th>País</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let marca of marcas">
              <td class="text-center fw-semibold text-primary">{{ marca.codmarca }}</td>
              <td class="text-capitalize">{{ marca.nom_marca }}</td>
              <td class="text-capitalize">{{ marca.pai_marca }}</td>
              <td class="text-center">
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="editarMarca(marca.codmarca)">
                    <i class="fa-solid fa-pen-to-square me-1 text-primary"></i>Editar
                  </button>
                  <button class="btn btn-sm btn-outline-success rounded-pill px-3" (click)="verDetalleMarca(marca.codmarca)">
                    <i class="fa-solid fa-eye me-1 text-success"></i>Detalle
                  </button>
                  <button class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="eliminarMarca(marca.codmarca)">
                    <i class="fa-solid fa-trash me-1 text-danger"></i>Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
