<div class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="background: linear-gradient(to right, #007bff, #00bcd4); -webkit-background-clip: text; color: transparent;">
        {{ titulo }}
      </h2>
      <p class="text-muted">Gestión completa de categorías registradas</p>
      <hr class="w-50 mx-auto border-2 border-primary opacity-50" />
    </div>
  
    <div *ngIf="cargoTerminada">
      <div class="p-3 bg-white shadow-lg rounded-4 border border-light">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="bg-primary text-white">
              <tr>
                <th class="text-center">Código</th>
                <th>Nombre</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categorias">
                <td class="text-center fw-semibold text-primary">{{ categoria.codcat }}</td>
                <td class="text-capitalize">{{ categoria.nom_cat }}</td>
                <td class="text-center">
                  <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="editarCategoria(categoria.codcat)">
                      <i class="fa-solid fa-pen-to-square me-1 text-primary"></i>Editar
                    </button>
                    <button class="btn btn-sm btn-outline-success rounded-pill px-3" (click)="verDetalleCategoria(categoria.codcat)">
                      <i class="fa-solid fa-eye me-1 text-success"></i>Detalle
                    </button>
                    <button class="btn btn-sm btn-outline-danger rounded-pill px-3" (click)="eliminarCategoria(categoria.codcat)">
                      <i class="fa-solid fa-trash me-1 text-danger"></i>Eliminar
                    </button> 
                  </div>
                </td>
              </tr>
            </tbody> 
          </table>
        </div>
      </div>
    </div>
  </div>
